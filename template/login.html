<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login | G.M.T. Sorabora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a3d2e; --accent: #c9a96e; --bg: #f8f5f0; --text: #1a1612; }
        [data-theme="dark"] { --bg: #0e0c09; --text: #f0ebe3; --card: #1a1612; }
        
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; transition: 0.3s; }
        .login-box { background: white; padding: 3rem; border: 1px solid rgba(0,0,0,0.08); width: 100%; max-width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        [data-theme="dark"] .login-box { background: var(--card); border-color: rgba(255,255,255,0.05); }
        
        h1 { font-family: 'Cormorant Garamond', serif; font-weight: 300; font-size: 2rem; margin-bottom: 2rem; }
        .form-group { text-align: left; margin-bottom: 1.25rem; }
        label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.15em; color: #8a7968; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; margin-top: 0.4rem; outline: none; background: var(--bg); color: var(--text); border-radius: 0; box-sizing: border-box;}
        
        .btn-login { background: var(--primary); color: white; border: none; width: 100%; padding: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.75rem; margin-top: 1rem; transition: 0.3s; }
        .btn-login:hover { background: var(--accent); color: #1a1612; }
        .flash-error { color: #dc2626; font-size: 0.8rem; margin-bottom: 1.5rem; background: #fee2e2; padding: 0.75rem; border-radius: 2px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Staff Access</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Authorize →</button>
        </form>
        <a href="/" style="display:block; margin-top: 1.5rem; font-size: 0.7rem; color: #8a7968; text-decoration: none;">← Public Site</a>
    </div>
</body>
</html>
