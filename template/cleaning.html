<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Department - GMT Sorabora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .status-tag { padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .status-available { background-color: #d4edda; color: #155724; }
        .status-occupied { background-color: #f8d7da; color: #721c24; }
        .cleaning-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .cleaning-table th, .cleaning-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .cleaning-table th { background-color: #2c3e50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleaning Department Portal</h1>
        <p>Current Room Status for Housekeeping</p>
        <hr>

        <table class="cleaning-table">
            <thead>
                <tr>
                    <th>Room #</th>
                    <th>Type</th>
                    <th>Current Status</th>
                    <th>Guest Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td><strong>{{ room.room_number }}</strong></td>
                    <td>{{ room.room_type }}</td>
                    <td>
                        <span class="status-tag {% if room.status == 'Available' %}status-available{% else %}status-occupied{% endif %}">
                            {{ room.status }}
                        </span>
                    </td>
                    <td>{{ room.customer_name or '---' }}</td>
                    <td>
                        <button onclick="window.print()">Print Checklist</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
